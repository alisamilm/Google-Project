<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="google.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <title>Google</title>
</head>
<body>

    <div class="container text-center mt-5">
        <img src="Google.png" alt="Google" id="Google-img" class="mb-4">
        <form class="d-flex justify-content-center mb-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Google'da arayın veya URL'yi yazın" aria-label="Search" id="search-input">
        </form>
        <div class="buttons">
            <button class="btn btn-primary" id="search-button">Search</button>
            <button class="btn btn-secondary" id="lucky-button">Kendimi Şanslı Hissediyorum</button>
            <button class="btn btn-info" id="images-button">Görseller</button>
        </div>
    </div>

    <script src="google.js"></script>
</body>
</html>
